# Based on Kirby Form's form-confirmation-email blueprint
type: fields
fields:
  confirmationEmailWorkshop_headline:
    type: headline
    label: arnoson.kirby-forms.confirmation-email
    numbered: false

  confirmationEmailWorkshop_enabled:
    type: toggle
    default: false
    label: arnoson.kirby-forms.enabled
    width: 2/12

  confirmationEmailWorkshop_to:
    type: form-email-select
    label: arnoson.kirby-forms.email-to
    required: true
    width: 5/12
    when:
      confirmationEmailWorkshop_enabled: true

  confirmationEmailWorkshop_from:
    extends: fields/form-email-sender
    label: arnoson.kirby-forms.email-from
    placeholder: info@your-site.com
    required: true
    width: 5/12
    when:
      confirmationEmailWorkshop_enabled: true

  confirmationEmailWorkshop_subject:
    type: text
    label: arnoson.kirby-forms.email-subject
    placeholder: 'Thank you for your registration!'
    required: true
    width: 12/12
    when:
      confirmationEmailWorkshop_enabled: true

  confirmationEmailWorkshop_body:
    label: Text
    type: textarea
    buttons: false
    required: true
    when:
      confirmationEmailWorkshop_enabled: true

  confirmationEmailWorkshop_body_waitlist:
    label: Text Waitlist
    type: textarea
    buttons: false
    required: true
    when:
      confirmationEmailWorkshop_enabled: true

  confirmationEmailWorkshop_gap:
    type: gap
