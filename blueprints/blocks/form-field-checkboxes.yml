name:
  *: arnoson.kirby-forms.checkboxes  
icon: ☑️
fields:
  extends: fields/form-field-basic
  required:
    type: toggle
    label:
      en: Required
      de: Pflichtfeld
      nl: Verplicht
    default: false
    width: 2/12
    # Html doesn't allow required on a group of checkboxes.
    disabled: true
  default:
    type: text
    placeholder: 'option1, option2'
  options:
    type: structure
    fields:
      value:
        type: text
        width: 1/2
        required: true
      text:
        type: text
        width: 1/2
  error:
    extends: fields/form-error-message
    placeholder:
      *: arnoson.kirby-forms.invalid-checkboxes-error
