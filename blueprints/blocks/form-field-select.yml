name: arnoson.kirby-forms.select
icon: ✔️
fields:
  extends: fields/form-field-basic
  placeholder:
    extends: fields/form-field-placeholder
    placeholder: ' — '
    width: 5/12
  default:
    extends: fields/form-field-default
    type: text
    width: 5/12
  empty:
    label: Allow empty
    type: toggle
    width: 2/12
    default: true
  options:
    type: structure
    fields:
      value:
        type: text
        width: 1/2
        required: true
        pattern: '^[^,]*$'
        help: arnoson.kirby-forms.no-comma-in-value
      text:
        type: text
        width: 1/2
  error:
    extends: fields/form-error-message
    placeholder: arnoson.kirby-forms.invalid-select-error
