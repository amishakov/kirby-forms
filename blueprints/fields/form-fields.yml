label: arnoson.kirby-forms.fields
type: layout
layouts:
  - '1/1'
  - '1/2, 1/2'
  - '1/3, 2/3'
  - '2/3, 1/3'
fieldsets:
  basic:
    type: group
    fieldsets:
      - form-field-text
      - form-field-textarea
      - form-field-number
      - form-field-select
      - form-field-checkboxes
      - form-field-radio
  contact:
    type: group
    label: arnoson.kirby-forms.contact
    fieldsets:
      - form-field-email
      - form-field-tel
  date_time:
    label: arnoson.kirby-forms.date-and-time
    type: group
    fieldsets:
      - form-field-date
      - form-field-time
  other:
    type: group
    label: arnoson.kirby-forms.other
    fieldsets:
      - form-field-url
