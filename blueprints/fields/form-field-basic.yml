type: group
fields:
  label:
    type: text
    label: arnoson.kirby-forms.label
    placeholder: arnoson.kirby-forms.field-name
    width: 5/12
  name:
    type: form-identifier
    label: arnoson.kirby-forms.field-identifier
    sync: label
    placeholder: arnoson.kirby-forms.field-identifier-placeholder
    required: true
    width: 5/12
    pattern: ^(?!website$).*
    wizard:
      field: label
      text: arnoson.kirby-forms.create-from-label
  required:
    type: toggle
    label: arnoson.kirby-forms.required
    default: false
    width: 2/12
